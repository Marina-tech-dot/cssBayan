<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"></link>
  <title>Document</title>
</head>
<body>
  <sector class="acor-container">
      <div class="acor-wrapper">
        <p class="acor-title">I should have known that before I started learning the frontend... </p>
        <div class='input-body'>
          <input type="radio" name="chacor" id="chacor1" checked />
          <label class="label" for="chacor1">
            <div class="label-title">
              <p>Learning is walking in the wilderness of despair</p>
              <img src="./assets/Vector.svg"/ alt="arrow">
            </div>
            <div class="label-body">
              <img src="./assets/wilderness.jpeg" alt="mem"/>
            </div>
          </label>
        </div>
        <div class='input-body'>
          <input type="radio" name="chacor" id="chacor2" />
          <label class="label" for="chacor2">
            <div class="label-title">
              <p>You'll always feel like your code isn't good enough - accept it and don't worry.</p>
              <img src="./assets/Vector.svg" alt="arrow"/>
            </div>
            <div class="label-body">
              <img src="./assets/GoodCode.jpeg" alt="mem"/>
            </div>
          </label>
        </div>
        <div class='input-body'>
          <input type="radio" name="chacor" id="chacor3" />
          <label class="label" for="chacor3">
            <div class="label-title">
              <p>Improving your app is painful...</p>
              <img src="./assets/Vector.svg" alt="arrow"/>
            </div>
            <div class="label-body">
              <img src="./assets/Improving.gif" alt="mem"/>
            </div>
          </label>
        </div>
        <div class='input-body'>
          <input type="radio" name="chacor" id="chacor4" />
          <label class="label" for="chacor4">
            <div class="label-title">
              <p>A brilliant future awaits you</p>
              <img src="./assets/Vector.svg" alt="arrow"/>
            </div>
            <div class="label-body">
              <img src="./assets/careePath.png" alt="mem"/>
            </div>
          </label>
        </div>
        <div class='input-body'>
          <input type="radio" name="chacor" id="chacor5" />
          <label class="label" for="chacor5">
            <div class="label-title">
              <p>One day you'll make a cool thing! This will only be the beginning! Belive in your power:)</p>
              <img src="./assets/Vector.svg" alt="arrow"/>
            </div>
            <div class="label-body">
              <img src="./assets/collThing.jpeg" alt="mem"/>
            </div>
          </label>
        </div>
  </sector>
</body>
</html>
